<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Osmar López Islas" />
    <meta name="description" content="Ejercicio de prueba técnica" />

    <title>Bootstrap 5 Grid Ejemplo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <!-- Primera fila -->
      <div class="row mb-2">
        <div class="col-8">
          <div class="bg-danger custom1 p-2 text-white">Contenido 1</div>
        </div>
        <div class="col-4">
          <div class="bg-danger custom2 p-2 text-white">Contenido 2</div>
        </div>
      </div>
      <!-- Segunda fila -->
      <div class="row mb-2">
        <div class="col-6">
          <div class="bg-primary custom3 p-2 text-white">Contenido 3</div>
        </div>
        <div class="col-6">
          <div class="bg-warning custom4 p-2 text-white mb-2">Contenido 4</div>
          <div class="bg-warning custom5 p-2 text-white">Contenido 5</div>
        </div>
      </div>
      <!-- Tercera fila -->
      <div class="row mb-2">
        <div class="col-4">
          <div class="bg-success custom6 p-2 text-white">Contenido 6</div>
        </div>
        <div class="col-4">
          <div class="bg-success custom7 p-2 text-white">Contenido 7</div>
        </div>
        <div class="col-4">
          <div class="bg-success custom8 p-2 text-white">Contenido 8</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
